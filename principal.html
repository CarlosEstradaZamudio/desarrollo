<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>

    <style>

        ul{
            background-color: rgb(0, 204, 255);
            width: 10%;
            padding: 0;
        }

        ul li{
            list-style: none;
            padding: 20px;
            border-bottom: 1px solid #ffffff;
            text-align: center;
            font-size: 15px;
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s;
        }

        ul li:hover{
            background-color: rgb(20, 196, 143);
        }

    </style>

</head>
<body>

    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>PHP</li>
        <li>Python</li>
        <li>Bootstrap</li>
        <li>JQuery</li>
        <li>Angular</li>
        <li>Ruby</li>
    </ul>
    
</body>
</html>
